	</head>
	<body>
		<header th:fragment="intestazione">
			<div id="testa">
				<div id="sinistra">

				</div>
				<div id="destra">

				</div>
			</div>
		</header>
		<section>Corpo della pagina.</section>
		<footer th:fragment="fondo"></footer>
	</body>
</html>
