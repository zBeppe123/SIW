<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:fragment="headerfiles(title, filecss)">
		<title th:text="${title}">Titolo</title>
		<link href="/css/fragments/base.css" rel="stylesheet"/>
		<link th:if="${filecss!=''}" th:href="@{'/css/' + ${filecss}}" rel="stylesheet"/> 
	</head>
	<body>
		<header th:fragment="intestazione">
			<div id="corpo_utente" th:if="${utente == 'utenteGenerico'}">
				<a th:href="@{/artisti}">Artisti</a>
				<a th:href="@{/collezioni}">Collezioni</a>
			</div>
			<div id="corpo" th:if="${utente == 'admin'}">
				<div id="parte_sinistra">
					<a th:href="@{/artisti}">Artisti</a>
					<a th:href="@{/collezioni}">Collezioni</a>
				</div>
				<div id="parte_destra">
					<a th:href="@{/logout}">Disconnetti</a>
				</div>
			</div>
		</header>
		<section>Corpo della pagina</section>
		<footer th:fragment = "fondo">
			<a th:if="${utente == 'utenteGenerico'}" th:href="@{/}">Home</a>
			<a th:if="${utente == 'admin'}" th:href="@{/default}">Home</a>
		</footer>
	</body>
</html>
