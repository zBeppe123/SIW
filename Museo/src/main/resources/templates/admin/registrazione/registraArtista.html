<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base_admin.html :: headerfiles(title='Registra nuovo artista', filecss='')">
	</head>
	<body>
		<header th:replace="fragments/base_admin.html :: intestazione">
		</header>
		<section>
			<h1 class="titolo_centrato">Registra nuovo artista</h1>
			<div class="testo_centrato"> Inserisci i dati del nuovo artista:</div>
			<form th:action="@{/admin/registraArtista}" method="post" th:object="${artista}">
				<div class="testo_centrato" th:if="${#fields.hasGlobalErrors()}">
					<p>
						<span th:each="err : ${#fields.globalErrors()}">
							<span class="evidenziato" th:text="${err}">errore</span> <br>
						</span>
					</p>
				</div>
				<table class="table_dati">
					<tr>
						<td>Cognome:</td>
						<td><input type="text" placeholder="Cognome" th:field="*{cognome}" required/></td>
					</tr>
					<tr>
						<td>Nome:</td>
						<td><input type="text" placeholder="Nome" th:field="*{nome}" required/></td>
					</tr>
					<tr>
						<td>Nazionalit&agrave;:</td>
						<td><input type="text" placeholder="Nazionalita'" th:field="*{nazionalita}" required/></td>
					</tr>
					<tr>
						<td>Data di nascita:</td>
						<td><input type="date" th:field="*{dataNascita}"required/></td>
					</tr>
					<tr>
						<td>Citt&agrave; di nascita:</td>
						<td><input type="text" placeholder="Citta' di nascita" th:field="*{cittaNascita}" required/></td>
					</tr>
					<tr>
						<td>Data di morte</td>
						<td><input type="date" th:field="*{dataMorte}"/></td>
					</tr>
					<tr>
						<td>Citt&agrave; di morte:</td>
						<td><input type="text" placeholder="Citta' di morte" th:field="*{cittaMorte}"/></td>
					</tr>
					<tr>
						<td>Biografia:</td>
						<td>
							<textarea th:field="*{biografia}" placeholder="Biografia" 
									  rows="10" cols="50" required>
							</textarea>
						</td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" value="Registra"/></td>
					</tr>
				</table>
			</form>
		</section>
		<footer th:replace="fragments/base_admin.html :: fondo"></footer>
	</body>
</html>
