<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title='Scelta collezione da modificare', filecss='')">
	</head>
	<body>
		<header th:replace="fragments/base_admin.html :: intestazione">
		</header>
		<section>
			<h1>Scelta collezione da modifcare</h1>
			Ecco la lista di tutte le collezioni. <br>
			Scegli uno tra queste elencate per modificare i dati di una collezione:<br>
			<div th:unless=${#lists.isEmpty(collezioni)}>
			<form th:action="@{/admin/sceltaCollezionePerModifica}" method="post">
				<table>
					<tr th:each="collezione : ${collezioni}">
						<td><input type="radio" name="collezioneSelezionata" th:value="${collezione.id}" required/></td>
						<td>
							Collezione: <a th:href="@{'/collezione' + '/' + ${collezione.id}}" th:text="${collezione.nome}">Nome-collezione</a> <br>
						</td>
					</tr>
				</table>
				<input type="submit" value="Modifica"/>
			</form>
			</div>
			<div th:if=${#lists.isEmpty(collezioni)}><h2>Nessuna collezione disponibile per la modifica</h2></div>
		</section>
	</body>
</html>
