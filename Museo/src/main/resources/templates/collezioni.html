<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title='Artisti', filecss='')"> </head>
	<body>
		<header th:replace="fragments/base_utente.html :: intestazione"></header>
		<section>
			<h1 class="titolo_centrato">Collezioni</h1>
			Qui c'&egrave; l'elenco di tutte le collezioni ordinate per nome: <br>
			<ul th:unelss=${#lists.isEmpty(collezioni)}>
				<li th:each="collezione : ${collezioni}">
					<a th:href="@{'/collezione' + '/' + ${collezione.id}}" th:text="${collezione.nome}">nome-collezione</a>
				</li>
			</ul>
			<div th:if=${#lists.isEmpty(collezioni)}>
				<strong class="messaggio_errore">Nessuna collezione disponibile per la visualizzazione.</strong>
			</div>
		</section>
	</body>
	<footer th:replace="fragments/base_utente.html :: fondo"></footer>
</html>
