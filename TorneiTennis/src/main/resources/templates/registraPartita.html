<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/base.html :: headerfiles(title='Registra partita', filecss='registraPartita.css')"></head>
<body>
	<header th:replace="fragments/base.html :: intestazione"></header>
	<section>
		<h1>Registra partita</h1>
		<div>Inserisci i dati della partita:</div>
		<form th:action="@{/registraPartita}" method="post" th:object="${partita}">
			<div th:if="${#fields.hasGlobalErrors()}">
				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">errori</p>
			</div>
			<div id="partita">
				<div>
					Torneo in cui si è svolta:
					<select name="torn">
						<option value=""></option>
						<option th:each="torneo : ${tornei}" th:value="${torneo.id}" th:text="|${torneo.nome}|">nome torneo</option>
					</select>
				</div>
				<div>
					primo tennista:
					<select name="gioc1">
						<option value=""></option>
						<option th:each="tennista : ${tennisti}" th:value="${tennista.id}" th:text="|${tennista.cognome} ${tennista.nome}|">cognome-nome tennista1</option>
					</select>
				</div>
				<div>
					secondo tennista:
					<select name="gioc2">
						<option value=""></option>
						<option th:each="tennista : ${tennisti}" th:value="${tennista.id}" th:text="|${tennista.cognome} ${tennista.nome}|">cognome-nome tennista2</option>
					</select>
				</div>
				<div>
					Punteggio primo tennista: <input type="number"
						th:field="*{punteggioG1}" />
				</div>
				<div>
					Punteggio secondo tennista: <input type="number"
						th:field="*{punteggioG2}" />
				</div>
			</div>
			<div>
				<input type="submit" value="Registra" />
			</div>
			<div th:if="${#fields.hasErrors('punteggioG1)}"
				th:errors="*{punteggioG1}"></div>
			<div th:if="${#fields.hasErrors('punteggioG2')}"
				th:errors="*{punteggioG2}"></div>
		</form>
	</section>
</body>
</html>
