<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="fragments/baseAdmin.html :: headerfiles(title='Registra partita', filecss='admin/registraPartita.css')"></head>
<body>
	<header th:replace="fragments/baseAdmin.html :: intestazione"></header>
	<section>
		<h1>Registra partita</h1>
		<div>Inserisci i dati della partita:</div>
		<form th:action="@{/admin/registraPartita}" method="post" th:object="${partita}">
			<div th:if="${#fields.hasGlobalErrors()}">
				<p th:each="err : ${#fields.globalErrors()}" th:text="${err}">errori</p>
			</div>
			<div id="partita">
				<div>
				<input type="hidden" name="torn" th:value="${idTorneo}">
				</div>
				<div>
					Primo tennista:
					<select name="gioc1" required>
						<option value=""></option>
						<option th:each="tennista : ${tennisti}" th:value="${tennista.id}" th:text="|${tennista.cognome} ${tennista.nome}|">cognome-nome tennista1</option>
					</select>
				</div>
				<div>
					Secondo tennista:
					<select name="gioc2" required>
						<option value=""></option>
						<option th:each="tennista : ${tennisti}" th:value="${tennista.id}" th:text="|${tennista.cognome} ${tennista.nome}|">cognome-nome tennista2</option>
					</select>
				</div>
				<div>
					Punteggio primo tennista: <input type="number" th:field="*{punteggioG1}" required/>
				</div>
				<div>
					Punteggio secondo tennista: <input type="number" th:field="*{punteggioG2}" required/>
				</div>
			</div>
			<div>
				<input type="submit" value="Registra" />
			</div>
			<div th:if="${#fields.hasErrors('punteggioG1')}"
				th:errors="*{punteggioG1}"></div>
			<div th:if="${#fields.hasErrors('punteggioG2')}"
				th:errors="*{punteggioG2}"></div>
		</form>
	</section>
</body>
</html>
