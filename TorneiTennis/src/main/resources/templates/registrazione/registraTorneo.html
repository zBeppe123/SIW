<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/base.html :: headerfiles(title='Registra torneo', filecss='registraTorneo.css')"></head>
	<body>
		<header th:replace="fragments/base.html :: intestazione"></header>
		<section>
			<h1>Registra torneo</h1>
			<div>Inserisci i dati del torneo:</div>
			<form th:action="@{/registraTorneo}" method="post" th:object="${torneo}">
				<div th:if="${#fields.hasGlobalErrors()}">
	  				<p> <span class="evidenziato" th:each="err : ${#fields.globalErrors()}" th:text="${err}">errori</span></p>
				</div>
				<div id="torneo">
					<div>Nome del torneo: <input type="text" th:field="*{nome}"/></div>
					<div>Numero di partecipanti: <input type="number" th:field="*{numeroMaxDiPartecipanti}"/></div>
					<div>
						Mese: 
						<select th:field="*{mese}">
							<option value=""></option>
							<option value="Gennaio">Gennaio</option>
							<option value="Febbraio">Febbraio</option>
							<option value="Marzo">Marzo</option>
							<option value="Aprile">Aprile</option>
							<option value="Maggio">Maggio</option>
							<option value="Giugno">Giugno</option> 
							<option value="Luglio">Luglio</option>
							<option value="Agosto">Agosto</option>
							<option value="Settembre">Settembre</option>
							<option value="Ottobre">Ottobre</option>
							<option value="Novembre">Novembre</option>
							<option value="Dicembre">Dicembre</option>
						</select>
					</div>
					<div>Anno: <input type="number" th:field="*{anno}"/></div>
					<div>Premio in denaro (&euro;): <input type="number" th:field="*{premioInDenaro}"/></div>
					<div>
						Arbitro:
						<select name="arbtr">
							<option value=""></option>
							<option th:each="arbitro : ${arbitri}" th:value="${arbitro.id}" th:text="|${arbitro.cognome} ${arbitro.nome}|">cognome-nome arbitro</option>
						</select>
					</div>
				</div>
				<div><input type="submit" value="Registra"/></div>
				<div><span class="evidenziato" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}">errore-nome</span></div>
				<div><span class="evidenziato" th:if="${#fields.hasErrors('numeroMaxDiPartecipanti')}" th:errors="*{numeroMaxDiPartecipanti}">errore-numPartecipanti</span></div>
				<div><span class="evidenziato" th:if="${#fields.hasErrors('mese')}" th:errors="*{mese}">errore-mese</span></div>
				<div><span class="evidenziato" th:if="${#fields.hasErrors('anno')}" th:errors="*{anno}">errore-anno</span></div>
				<div><span class="evidenziato" th:if="${#fields.hasErrors('premioInDenaro')}" th:errors="*{premioInDenaro}">errore-premioInDenaro</span></div>
			</form>
		</section>
		<footer th:replace="fragments/base.html :: fondo"></footer>
	</body>
</html>
